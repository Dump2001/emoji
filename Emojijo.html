<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body  background="Photo/rpg.jpg">
    
    <div id="example-1">
        
        <button @click="plus(9),likes(1)" class="btn"><div><img src="photo/ไลค์.png" alt="" width="100" height="100"></div></button>
        <p style="font-size: 50px;">{{ like }} like</p>
        <button @click="plus(19),loves(1)" class="btn"><div><img src="photo/รัก.jpg" alt="" width="100" height="100"></div></button>
        <p style="font-size: 50px;">{{ love }} love</p>
        <button @click="plus(24),laughs(1)" class="btn"><div><img src="photo/หัวเราะ.png" alt="" width="100" height="100"></div></button>
        <p style="font-size: 50px;">{{ laugh }} laugh</p>
        <button @click="plus(29),wows(1)" class="btn"><div><img src="photo/ว้าว.png" alt="" width="100" height="100"></div></button>
        <p style="font-size: 50px;">{{ wow }} WOW</p>
        <button @click="plus(-14),sads(1)" class="btn"><div><img src="photo/เศร้า.jpg" alt="" width="100" height="100"></div></button>
        <p style="font-size: 50px;">{{ sad }} sad</p>  
        <button @click="plus(-49),angrys(1)" class="btn"><div><img src="photo/โกรธ.png" alt="" width="100" height="100"></div></button>
        <p style="font-size: 50px;">{{ angry }} angry</p>      
        <p style="font-size: 50px;">{{ counter }} point</p>
    </div>
</body>
</html>
<script>
    var example1 = new Vue({
        el: '#example-1',
        data: {
            counter: 0,
            like:0,
            love:0,
            laugh:0,
            wow:0,
            sad:0,
            angry:0,
        },
        methods: {
            plus: function(i) {
                this.counter += i;
            },
            minus: function(i) {
                this.counter -= i;
            },
            likes: function(i) {
                this.counter += i;
                this.like+=i;
            },
            loves:function(i){
                this.counter += i;
                this.love +=i;
            },
            wows:function(i){
                this.counter += i;
                this.wow +=i;
            },
            laughs:function(i){
                this.counter+=i;
                this.laugh+=i;
            },
            sads:function (i){
                this.counter-=i;
                this.sad+=i;
            },
            angrys:function(i)   {
                this.counter-=i
                this.angry+=i

            },
        }
        
    })
</script>
